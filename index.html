<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Investimento mensal</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh">
    <aside
      class="bg-cyan-500 row-span-2 rounded-r-lg flex flex-col justify-between py-5 md:flex"
    >
      <div>
        <h1 class="text-2xl font-bold px-5 py-2 sm:text-left">
          Petrópolis Invest
        </h1>
        <h2 class="text-xl font-bold px-5 sm:text-left">Investimento mensal</h2>
      </div>
      <form class="w-full px-5" id="investment-form">
        <div class="flex w-full flex-col my-8">
          <label for="investment-clas" class="font-bold text-gray-800">
            Carteira
          </label>
          <div class="flex">
            <select
              id="investment-clas"
              class="w-9/12 rounded-r-lg border-l-4 border-s-blue-500 hover:bg-blue-200 hover:text-slate-0"
            >
              <option value="top10">Carteira Top 10</option>
              <option value="topDividends">Carteira Top Dividendos</option>
              <option value="fii">Carteira FII XP</option>
              <option value="allClasses">Todas as Carteiras</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-800">
            Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/12 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-2/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
              name="starting-amount"
              required
            />
          </div>
        </div>
        <div class="flex w-full flex-col my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-gray-800">
            Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/12 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-2/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contribution"
              name="additional-contribution"
            />
          </div>
        </div>
      </form>
      <div class="flex justify-around my-5 px-8 gap-5">
        <button
          id="calculate-results"
          form="investment-form"
          class="w-1/2 rounded-lg bg-blue-800 font-bold text-slate-200 hover:bg-blue-900"
        >
          Calcular
        </button>
        <button
          class="w-1/2 rounded-lg font-bold text-slate-200 hover:bg-blue-900"
          id="clear-form"
        >
          Limpar
        </button>
        <button
          class="w-1/2 rounded-lg bg-red-800 font-bold text-slate-200 hover:bg-blue-900"
          id="generate-file"
        >
          Gerar arquivo
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 relative">
      <button
        id="slide-arrow-previous"
        class="absolute top-0 bottom-0 left-0 text-5xl cursor-pointer bg-blue-200 opacity-50 w-4 hover:opacity-100 focus:opacity-100 rounded-t-lg"
      >
        &#8249;
      </button>
      <button
        id="slide-arrow-next"
        class="absolute top-0 bottom-0 right-0 text-5xl cursor-pointer bg-blue-200 opacity-50 w-4 hover:opacity-100 focus:opacity-100 rounded-t-lg"
      >
        &#8250;
      </button>
      <div
        id="carousel"
        class="h-full w-full flex overflow-x-auto scroll-smooth"
      >
        <section id="charts-conteiner" class="h-full basis-full shrink-0">
          <div class="h-[10%] flex flex-col items-center">
            <p class="font-bold text-lg">Resultado Final</p>
            <table
              id="results-table"
              class="w-full max-h-full border border-separate px-3"
            >
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="h-[80%] flex flex-col items-center pt-10">
            <p class="font-bold text-lg">Progressão</p>
            <canvas id="progression"></canvas>
          </div>
        </section>
        <section
          id="table-container"
          class="h-full overflow-y-auto basis-full shrink-0"
        >
          <p class="font-bold text-lg text-center">Resultados mensais</p>
        </section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
