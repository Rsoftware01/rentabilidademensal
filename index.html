            </div>
            <div
              class="h-[30%] w-full flex flex-col ml-4 mr-2 border-separate rounded-lg"
              id="dados2"
            >

              </p>
            </div>
          </div>
          <div class="h-[60%] flex flex-col items-center pt-10">
            <p class="font-bold text-lg">Evolução da carteira</p>
